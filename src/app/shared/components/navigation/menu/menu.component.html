<ion-menu side="end" type="push" [contentId]="navigationContentId" #navigation>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>{{navigationTitle}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let item of items" (click)="item.action">
        {{item.label}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
