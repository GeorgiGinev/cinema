<ion-item *ngIf="label">
  <ion-label>
    {{label}}
    <ng-container *ngIf="isRequired">
      <ion-text color="danger">*</ion-text>
    </ng-container>
  </ion-label>
</ion-item>
<div class="google-maps-container">
  <google-map [options]="options" (mapDrag)="onMapDrag()" #googleMap>
    <map-marker [position]="markerPosition"></map-marker>
  </google-map>
</div>
