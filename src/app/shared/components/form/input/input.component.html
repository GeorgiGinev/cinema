<ion-item [formGroup]="formGroup">
  <ion-label position="floating">
    {{label}}
    <ng-container *ngIf="isRequired">
      <ion-text color="danger">*</ion-text>
    </ng-container>
  </ion-label>
  <ion-input [type]="type" [formControlName]="formControlName" [placeholder]="placeholder"></ion-input>
</ion-item>
