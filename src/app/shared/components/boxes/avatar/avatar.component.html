<div [class.avatar-container]="clickable" [class.ion-activatable]="clickable" class="avatar-wrapper">
  <ion-avatar>
    <ng-container *ngIf="img">
      <img alt="Avatar" [src]="img" />
    </ng-container>
    <ng-container *ngIf="!img">
      <img alt="Avatar" src="assets/avatar/no-avatar.png" />
    </ng-container>
  </ion-avatar>
  <ion-ripple-effect></ion-ripple-effect>
</div>
