<ng-container *ngIf="formGroup">
  <ion-list [formGroup]="formGroup">
    <ion-grid>
      <ion-row>
        <ion-col size="4" offset="2">
          <ci-input label="Name" formControlName="name"></ci-input>
          <div class="ion-margin-vertical">
            <ci-input label="Address" formControlName="address"></ci-input>
          </div>
        </ion-col>
        <ion-col size="4">
          <ci-textarea [maxLength]="descriptionLength" [rows]="5" label="Description" formControlName="description">
          </ci-textarea>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="8" offset="2">
          <ci-input [type]="inputTypes.number" label="Size of the cinema" formControlName="cinemaSize"></ci-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="8" offset="2">
          <ci-google-maps formControlName="location" label="Location"></ci-google-maps>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="8" offset="2">
          <div class="ion-text-right" (click)="create()">
            <ci-button color="primary">Create</ci-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ng-container>
