<ng-container *ngIf="formGroup">
  <ion-list [formGroup]="formGroup">
    <ion-grid>
      <ion-row>
        <ion-col size="4" offset="2">
          <ci-input
            label="Name"
            formControlName="name"
          ></ci-input>
        </ion-col>
        <ion-col size="4">
          <ci-textarea
            label="Description"
            formControlName="description"
          ></ci-textarea>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ng-container>
