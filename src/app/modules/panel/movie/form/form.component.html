<form [formGroup]="formGroup">
  <ion-grid>
    <ion-row>
      <ion-col size="8" offset="2">
        <ion-list>
          <ci-input formControlName="name" label="Name"></ci-input>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="8" offset="2">
        <ion-list>
          <ci-textarea [maxLength]="200" formControlName="description" label="Description"></ci-textarea>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="8" offset="2">
        <div class="ion-text-right" (click)="create()">
          <ci-button color="primary">Create</ci-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
