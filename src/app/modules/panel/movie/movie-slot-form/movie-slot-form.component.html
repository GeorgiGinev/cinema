<ci-modal-container title="Add slot">
  <ci-modal-content>
    <form [formGroup]="formGroup">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ci-select-cinema formControlName="cinema" label="Cinemas" [multiple]="false" label="Select cinema"></ci-select-cinema>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ci-input label="Ticket price ($)" formControlName="price" [type]="inputTypes.number"></ci-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ci-datetime formControlName="date"></ci-datetime>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ci-modal-content>
  <ci-modal-footer>
    <ci-button (click)="save()">
      <ng-container *ngIf="slot">Update</ng-container>
      <ng-container *ngIf="!slot">Create</ng-container>
    </ci-button>
    <ng-container *ngIf="slot">
      <ci-button (click)="remove()" color="danger">
        Delete
      </ci-button>
    </ng-container>
  </ci-modal-footer>
</ci-modal-container>
