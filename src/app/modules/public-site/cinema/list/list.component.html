<ci-breadcrumbs></ci-breadcrumbs>
<form [formGroup]="formGroup">
    <ion-grid class="ion-no-padding">
        <ion-row class="ion-align-items-center">
            <ion-col size="6">
                <ci-search formControlName="keywords"></ci-search>
            </ion-col>
        </ion-row>
    </ion-grid>
</form>
<ng-container *ngIf="!loadData">
    <ci-pagination>
        <ion-grid>
            <ion-row>
                <ion-col size="4"
                    *ngFor="let cinema of topCinemas.data | paginate: { itemsPerPage: topCinemas.per_page, currentPage: topCinemas.current_page, totalItems: topCinemas.total }">
                    <ci-cinema [cinema]="cinema"></ci-cinema>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ci-pagination>
</ng-container>

<ng-container *ngIf="loadData">
    <ion-grid>
        <ion-row>
            <ion-col size="4" *ngFor="let row of [].constructor(10); let i = index">
                <ion-skeleton-text [animated]="true" style="width: 100%; height: 200px;"></ion-skeleton-text>
            </ion-col>
        </ion-row>
    </ion-grid>
</ng-container>
