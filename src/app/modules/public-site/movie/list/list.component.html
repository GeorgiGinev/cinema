<ci-breadcrumbs></ci-breadcrumbs>
<form [formGroup]="formGroup">
    <ion-grid class="ion-no-padding">
        <ion-row class="ion-align-items-center">
            <ion-col size="12" sizeLg="6">
                <ci-search formControlName="keywords"></ci-search>
            </ion-col>
        </ion-row>
    </ion-grid>
</form>
<ng-container *ngIf="!loadData">
    <ci-pagination>
        <ion-grid>
            <ion-row>
                <ion-col size="4"
                    *ngFor="let movie of topMovies.data | paginate: { itemsPerPage: topMovies.per_page, currentPage: topMovies.current_page, totalItems: topMovies.total }">
                    <ci-movie [movie]="movie"></ci-movie>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ci-pagination>
</ng-container>

<ng-container *ngIf="loadData">
    <ion-grid>
        <ion-row>
            <ion-col size="4" *ngFor="let row of [].constructor(10); let i = index">
                <ion-skeleton-text [animated]="true" style="width: 100%; height: 437px; margin-top: 10px;"></ion-skeleton-text>
            </ion-col>
        </ion-row>
    </ion-grid>
</ng-container>
