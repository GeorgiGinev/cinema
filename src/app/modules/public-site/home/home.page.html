<swiper [slidesPerView]="2">
  <ng-template swiperSlide>
    <div class="slide-container" [ngStyle]="{'background-image': 'url(assets/cinema-home/1.jpg)'}">
      Slide 1
    </div>
  </ng-template>
  <ng-template swiperSlide>
    <div class="slide-container">
      Slide 2
    </div>
  </ng-template>
  <ng-template swiperSlide>
    <div class="slide-container">
      Slide 3
    </div>
  </ng-template>
  <ng-template swiperSlide>
    <div class="slide-container">
      Slide 4
    </div>
  </ng-template>
  <ng-template swiperSlide>
    <div class="slide-container">
      Slide 5
    </div>
  </ng-template>
</swiper>
