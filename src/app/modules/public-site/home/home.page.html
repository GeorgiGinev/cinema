<div class="outside-swiper-container">
  <swiper [slidesPerView]="1" [config]="swiperConfig">
    <ng-container *ngFor="let slider of slidersData">
      <ng-template swiperSlide>
        <div class="slide-container" [ngStyle]="{'background-image': 'url('+slider.image+')'}"></div>
      </ng-template>
    </ng-container>
  </swiper>
  <div class="swiper-cinemas-container">
    <div class="swiper-cinemas-title">
      <ion-text color="primary">
        Welcom to CinemaCity
      </ion-text>
    </div>
    <div class="swiper-cinemas-buttons">
      <ci-button [routerLink]="'/cinema'" color="secondary" [size]="buttonSizes.small">List of cinemas</ci-button>
      <ci-button [routerLink]="'/movie'" color="secondary" [size]="buttonSizes.small">List of movies</ci-button>
    </div>
  </div>
</div>
<div class="ion-margin-vertical">
  <ci-page-title [underline]="true">Recently added movies</ci-page-title>
</div>
<ion-grid>
  <ion-row>
    <ng-container *ngIf="topMovies.data.length >= 6">
      <ion-col size="4" *ngFor="let index of [].constructor(6); let i = index">
        <ci-movie [movie]="topMovies.data[i]"></ci-movie>
      </ion-col>
    </ng-container>
    <ng-container *ngIf="topMovies.data.length < 6">
      <ion-col size="4" *ngFor="let movie of topMovies.data">
        <ci-movie [movie]="movie"></ci-movie>
      </ion-col>
    </ng-container>
  </ion-row>
  <ion-row>
    <ion-col size="2" offset="5">
      <div class="ion-text-center ion-margin-vertical">
        <ci-button color="secondary" [size]="buttonSizes.large" [routerLink]="'/movie'">See more</ci-button>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
<div class="ion-margin-vertical">
  <ci-page-title [underline]="true">Top cinemas</ci-page-title>
</div>
<ion-grid>
  <ion-row>
    <ion-col size="4" *ngFor="let cinema of topCinemas.data">
      <ci-cinema [cinema]="cinema"></ci-cinema>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="2" offset="5">
      <div class="ion-text-center ion-margin-vertical">
        <ci-button color="secondary" [size]="buttonSizes.large" [routerLink]="'/cinema'">See more</ci-button>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
