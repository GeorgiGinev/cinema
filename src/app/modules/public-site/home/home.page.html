<swiper [slidesPerView]="1" [config]="swiperConfig">
  <ng-container *ngFor="let slider of slidersData">
    <ng-template swiperSlide>
      <div class="slide-container" [ngStyle]="{'background-image': 'url('+slider.image+')'}"></div>
    </ng-template>
  </ng-container>
</swiper>
<div class="ion-margin-vertical">
  <ci-page-title [underline]="true">Top watched movies</ci-page-title>
</div>
<ion-grid class="ion-no-padding">
  <ion-row>
    <ion-col size="4" *ngFor="let movie of topMovies">
      <ci-card class="movie-container">
        <ion-card-header>
          <div class="movie-thumbnail" [ngStyle]="{'background-image': 'url('+movie.data.image+')'}">
          </div>
          <ion-card-title>{{movie.data.name}}</ion-card-title>
          <ion-card-subtitle><div class="movie-description" [innerHTML]="movie.data.description"></div></ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content class="ion-text-right">
          <ci-button color="tertiary" [size]="buttonSizes.small">
            Where to watch?
            <ci-icon class="ion-horizontal-padding" slot="end" [name]="iconsEnum.forward"></ci-icon>
          </ci-button>
        </ion-card-content>
      </ci-card>
    </ion-col>
  </ion-row>
</ion-grid>
