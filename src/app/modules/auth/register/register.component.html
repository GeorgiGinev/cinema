<ion-grid>
  <ion-row>
    <ion-col size="12" size-md="4" offset-md="4">
      <form [formGroup]="formGroup">
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <ci-input formControlName="email" label="Enter email" [type]="inputTypes.email"></ci-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ci-input formControlName="name" label="Name" [type]="inputTypes.text"></ci-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ci-input formControlName="password" label="Enter password" [type]="inputTypes.password"></ci-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ci-input formControlName="password_confirmation" label="Confirm password" [type]="inputTypes.password"></ci-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <div class="ion-text-right">
                <ci-button color="primary" (click)="signUp()" [promise]="signUpButton">
                  Sign Up
                </ci-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-col>
  </ion-row>
</ion-grid>
