
<ci-header>
  Sign Up
</ci-header>
<ion-content>
  <div class="ion-margin-vertical">
    Sign Up
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="4" offset-md="4">
        <form [formGroup]="formGroup">
          <ion-item>
            <ion-label position="stacked">Enter email</ion-label>
            <ion-input placeholder="Enter email" type="email" formControlName="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Name</ion-label>
            <ion-input placeholder="Enter name" type="test" formControlName="name"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="stacked">Enter password</ion-label>
            <ion-input placeholder="Enter password" type="password" formControlName="password"></ion-input>
          </ion-item>

          <div class="ion-text-center ion-margin-top">
            <ci-button color="primary" (click)="signUp()">
              Sign Up
            </ci-button>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
