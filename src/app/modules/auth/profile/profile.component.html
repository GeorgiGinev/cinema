<ci-modal-container title="Edit profile">
  <ci-modal-content>
    <form [formGroup]="formGroup">
      <div class="avatar-wrapper ion-margin-vertical">
        <ci-avatar-input formControlName="avatar"></ci-avatar-input>
      </div>
      <ci-input formControlName="name" label="Name"></ci-input>
    </form>
  </ci-modal-content>
  <ci-modal-footer>
    <ci-button (click)="save()">Save</ci-button>
  </ci-modal-footer>
</ci-modal-container>
